<header class="header">
<div style="display: flex;justify-content: flex-start;align-items: center;width: 170px;">
    <img class="logo" src="{{ site.jsdelivr }}/static/img/logo.jpg" alt="logo" />
    <a href="{{ site.domainUrl }}">
        <div style="display: flex;flex-direction: column;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;text-align: center;">
            <span style="font-weight: 600;font-size: 20px;position: relative;text-align: center;">{{ site.title }}
                <div style="position: absolute;top: -25px;left: 0;height: 80px;width: 35px;-webkit-transform: rotate(35deg);
        transform: rotate(35deg);-webkit-animation: sweeps 1.5s linear infinite;animation: sweeps 1.5s linear infinite;background: -moz-linear-gradient(left,rgba(255,255,255,0)0,rgba(255,255,255,.6)50%,rgba(255,255,255,0)100%);background: -webkit-gradient(linear,left top,right top,color-stop(0%,rgba(255,255,255,0)),color-stop(50%,rgba(255,255,255,.6)),color-stop(100%,rgba(255,255,255,0)));background: -webkit-linear-gradient(left,rgba(255,255,255,0)0,rgba(255,255,255,.6)50%,rgba(255,255,255,0)100%);background: -o-linear-gradient(left,rgba(255,255,255,0)0,rgba(255,255,255,.2)50%,rgba(255,255,255,0)100%);">
                </div>
            </span>
            <span style="font-size: 0.7em;color: #a5a5a5;overflow: hidden;">{{ site.Signature }}</span>
        </div>
    </a>
</div>
  <nav class="menu">
    {% for menu in site.menu -%}
    <a href="{{ site.baseurl }}{{ menu.url }}" class="hover-underline">{{ menu.title }}</a>
    {% endfor -%}
  </nav>
</header>
