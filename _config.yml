encoding: utf-8

# SEO相关信息
title: 缤纷科技站
description: Zeb的软件博客
keywords: TMaize,Blog,Java,Html,JavaScript
author: Zeb
footerText: 'Copyright © Zeb'

#个性签名(建议不超过10个中文）
Signature: 世间百态 人性丑恶

# 这些不要动
permalink: /posts/:year/:month/:day/:title.html
kramdown:
  auto_ids: true
  input: GFM
  syntax_highlighter: rouge
exclude: ['CNAME', 'README.md', 'LICENSE', '_site', 'dist', 'Gemfile', 'Gemfile.lock', 'blog.sh']

# 域名配置
# baseurl配置,如果网站部署在根目录下的其他目录中，请设置为 /目录名
domainUrl: 'https://bfkjz.github.io'
baseurl: ''

# 使用jsdelivr加速js和css文件
jsdelivr: 'https://cdn.jsdelivr.net/gh/bfkjz/bfkjz.github.io'

# 吐个槽地址，会在chat页面中重定向到该地址
tucaoUrl: https://support.qq.com/products/325083

# 菜单
menu:
  - title: 首页
    url: /
  - title: 归类
    url: /pages/categories.html
  - title: 友链
    url: /pages/links.html
  - title: 留言
    url: /pages/chat.html
  - title: 关于
    url: /pages/about.html
  - title: 🔍️
    url: /pages/search.html

# 点击页面文字冒出特效,不需要请设置为false
extClickEffect: true

# Google Adsense,不需要请设置为false
# _includes/ext-adsense.html 里面修改为自己的配置
extAdsense: false

# 数学公式支持，比较影响加载速度,不需要请设置为false
extMath: false

# 友情链接
links:
  - title: 缤纷科技站
    url: https://bfkjz.github.io
    desc: 世间百态 人性丑恶
    icon: https://bfkjz.github.io/static/img/logo.jpg
